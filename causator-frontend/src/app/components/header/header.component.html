<header class="bg-white z-10">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a routerLink="/" class="-m-1.5 p-1.5">
          <span class="text-3xl text-violet-600 font-bold">Causator</span>
        </a>
      </div>
      <div *ngIf="this.authService.isAuthSig(); else isNotAuth;" class="lg:flex lg:flex-1 lg:justify-end">
        <div class="w-full md:w-1/2 mx-5">
          <form class="flex items-center">
              <label for="simple-search" class="sr-only">Search</label>
              <div class="relative w-full">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                      <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                      </svg>
                  </div>
                  <input type="text" id="simple-search" class="bg-white-50 border border-gray-400 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2" placeholder="Search" required="">
              </div>
          </form>
        </div>
        <!-- <a routerLink="/" class="text-sm font-bold leading-6 text-gray-900 hover:text-blue-500 p-1 mx-5" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">Home</a> -->

        <a routerLink="/dashboard" class="text-sm font-bold leading-6 text-gray-900 hover:text-blue-500 p-1 mr-5">
          <svg class="w-8 h-8 text-gray-800 hover:fill-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="blask" viewBox="0 0 24 24">
            <path d="M17.1 12.6v-1.8A5.4 5.4 0 0 0 13 5.6V3a1 1 0 0 0-2 0v2.4a5.4 5.4 0 0 0-4 5.5v1.8c0 2.4-1.9 3-1.9 4.2 0 .6 0 1.2.5 1.2h13c.5 0 .5-.6.5-1.2 0-1.2-1.9-1.8-1.9-4.2ZM6 6a1 1 0 0 1-.7-.3l-1-1a1 1 0 0 1 1.4-1.4l1 1A1 1 0 0 1 6 6Zm-2 4H3a1 1 0 0 1 0-2h1a1 1 0 1 1 0 2Zm14-4a1 1 0 0 1-.7-1.7l1-1a1 1 0 1 1 1.4 1.4l-1 1a1 1 0 0 1-.7.3Zm3 4h-1a1 1 0 1 1 0-2h1a1 1 0 1 1 0 2ZM8.8 19a3.5 3.5 0 0 0 6.4 0H8.8Z"/>
          </svg>        
        </a>
        <a routerLink="/dashboard" class="text-sm font-bold leading-6 text-gray-900 hover:text-blue-500 p-1 mr-5">
          <svg class="w-8 h-8 text-violet-600 hover:fill-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M12 20a8 8 0 0 1-5-1.8v-.6c0-1.8 1.5-3.3 3.3-3.3h3.4c1.8 0 3.3 1.5 3.3 3.3v.6a8 8 0 0 1-5 1.8ZM2 12a10 10 0 1 1 10 10A10 10 0 0 1 2 12Zm10-5a3.3 3.3 0 0 0-3.3 3.3c0 1.7 1.5 3.2 3.3 3.2 1.8 0 3.3-1.5 3.3-3.3C15.3 8.6 13.8 7 12 7Z" clip-rule="evenodd"/>
          </svg>
        </a>
        <button (click)="logout()" class="bg-red-500 hover:bg-red-700 text-white rounded transition duration-300 ease-in-out p-1">
          Log out
        </button>
      </div>
      <ng-template #isNotAuth>
        <div  class="lg:flex lg:flex-1 lg:justify-end">
          <a routerLink="login" class="text-sm font-bold leading-6 text-gray-900 hover:text-blue-500 p-1 mr-5">Login</a>
          <a routerLink="registration" class="bg-blue-500 hover:bg-blue-700 text-white px-4 rounded transition duration-300 ease-in-out p-1">Sign up</a>
        </div>
      </ng-template>
    </nav>
</header>
