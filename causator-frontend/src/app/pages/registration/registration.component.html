<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-slate-50">Sign up to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="userData" (ngSubmit)="submitRegistration()" class="space-y-6" action="#" method="POST">

      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-300">Email address</label>
        <div class="mt-2">
          <input formControlName="email" id="email" name="email" type="email" autocomplete="email" placeholder="Email" required
            class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="userData.controls['email']?.invalid && userData.controls['email']?.touched"
          class="text-red-600 text-sm mt-1">
          <div *ngIf="userData.controls['email'].hasError('required')">
            Email is required.
          </div>
          <div *ngIf="userData.controls['email'].hasError('email')">
            Please enter a valid email.
          </div>
        </div>
      </div>



      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-300">Password</label>
        </div>
        <div class="mt-2 relative h-9">
          <input formControlName="password" id="password" name="password" [type]="hidePassword ? 'password' : 'text'"
            autocomplete="current-password" placeholder="Password" required
            class="block w-full rounded-md border-0 py-1.5 pl-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <button (click)="showPassword()" type="button">
              <svg class="absolute h-9 w-8 inset-y-0 right-0 pr-2 flex items-center cursor-pointer" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="gray" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4 6-9 6s-9-4.8-9-6c0-1.2 4-6 9-6s9 4.8 9 6Z"/>
                <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              </svg>
            </button>
        </div>
        <div *ngIf="userData.controls['password']?.invalid && userData.controls['password']?.touched" class="text-red-600 text-sm mt-1">
          <div *ngIf="userData.controls['password'].hasError('required')">
            Password is required.
          </div>
          <div *ngIf="userData.controls['password'].hasError('minlength')">
            Password will contain min 8 symbols.
          </div>
          <div *ngIf="userData.controls['password'].hasError('pattern')">
            Password will contain symbols and numbers.
          </div>
        </div>
      </div>

      <div>
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
          up</button>
      </div>
      <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        Already have an account? <a routerLink="/login" class="font-medium text-blue-800 hover:underline dark:text-blue-500">Login here</a>
      </p>
    </form>
  </div>
</div>
